<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mars Explorer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Mars Explorer Dashboard</h1>
        <nav>
            <a href="{{ url_for('index') }}" class="btn btn-primary">View Jobs</a>
            <a href="{{ url_for('register') }}" class="btn btn-secondary">Register User</a>
            <a href="{{ url_for('add_job') }}" class="btn btn-info">Add Job</a>
            <a href="{{ url_for('add_department') }}" class="btn btn-info">Add Department</a>
        </nav>
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
