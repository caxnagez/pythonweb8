{% extends "base.html" %}

{% block title %}Add Department - Mars Explorer{% endblock %}

{% block content %}
<h2>Add New Department</h2>
<form method="POST">
    <div class="mb-3">
        <label for="title" class="form-label">Title:</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="mb-3">
        <label for="chief_id" class="form-label">Chief User ID:</label>
        <select class="form-control" id="chief_id" name="chief_id" required>
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.id }} - {{ user.surname }} {{ user.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="members" class="form-label">Members (comma-separated IDs):</label>
        <input type="text" class="form-control" id="members" name="members" placeholder="e.g., 1, 2, 3" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Department Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Department</button>
</form>
{% endblock %}
